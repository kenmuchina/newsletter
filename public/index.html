<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/style.css">
    <title>newsletter</title>
</head>
<body>
<header>
    <nav>
        <h1>Team Bravo</h1>
    </nav>
</header>

    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </thead> 
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <div id="form">
        <form id="subscribeForm" novalidate>
            <div id="bim" >
                <div class="inputs">
                    <!-- Name input-->
                    <label for="">Username*</label>
                    <input id="username" type="text" placeholder="Enter your username" autocomplete="off" required />
                    <span id="usernameError"></span>
                </div>
                <div class="inputs">
                    <!-- Email address input-->
                    <label for="email">Email*</label>
                    <input id="email" type="email" autocomplete="off" placeholder="Enter your email" required/>
                    <span id="emailError"></span>
                </div>
                <div class="inputs">
                    <!-- Password input-->
                    <label for="pwd">Password*</label>
                    <input id="password" type="Password" autocapitalize="off" placeholder="password" minlength="8" required  />
                    <span id="passwordError"></span>
                </div class="inputs">
                <button type="submit">Subscribe</button>
            </div>
            <!-- Submit success message-->
            <!---->
            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div id="successMsg">You successfully subscribed to our newsletter</div>
        </form>
    </div>
    <!-- Footer-->
    <footer>
        <div>
            <div>Copyright &copy; 2022</div>
            <div >
                <a href="#!"><i class="fab fa-twitter"></i></a>
                <a href="#!"><i class="fab fa-facebook-f"></i></a>
                <a href="#!"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div >
                <a class="footer" href="#!">Privacy Policy</a>
                <a class="footer" href="#!">Terms of Use</a>
            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
